<div>
  <div>
    <div id="word-container">
      <div id="current-word">{{currentWord?.furigana}}</div>
      <div id="kanji" *ngIf="currentWord?.kanji">({{currentWord.kanji}})</div>
    </div>
    <br>
    <div *ngIf="currentMeanings" class="container"></div>
      <div *ngFor="let m of currentMeanings" class="row">
        <button class="btn btn-primary choice" [ngClass]="setSolutionColor(m.correct)" (click)="revealSolution()">{{m?.value}} </button>
      </div>
    </div>
  </div>
